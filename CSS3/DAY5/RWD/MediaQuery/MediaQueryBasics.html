<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      .mdBreakpoint {
        background-color: orange;
        display: none;
        
      }
      @media screen and (min-width: 576px) {
        body {
          background-color: rgb(209, 246, 106);
        }
      }
      @media screen and (min-width: 768px) {
        body {
          background-color: lightblue;
        }
        .mdBreakpoint {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="mdBreakpoint">
      Visible only after tablet breakpoint is encountered !
    </div>
  </body>
</html>
