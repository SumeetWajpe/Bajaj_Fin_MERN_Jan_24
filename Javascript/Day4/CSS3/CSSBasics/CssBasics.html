<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Selectors - Element/Tag , Class , id*/
      input[type="text"] {
        border: 2px solid green;
      }
      .even {
        border: 1px solid rgb(121, 247, 137);
        background-color: lightblue;
      }
      #first {
        border: 2px dashed blue;
      }
    </style>
  </head>
  <body>
    <input type="text" id="first" class="even" />
    <input type="text" />
    <input type="text" />
    <input type="button" value="Button !" />
  </body>
</html>
