<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 1. Object Literal Syntax
      var player = {
        name: "Neeraj Chopra",
        country: "INDIA",
        isGoldMedalist: true,
        age: 26,
        getDetails: function () {
          console.log(this.name + " represents " + this.country);
        },
      };

      player.getDetails();

      var playerJSON = JSON.stringify(player);
      // console.log(playerJSON); // converts jsobject to JSON

      var jsObject = JSON.parse(playerJSON); // converts JSON to js object
      console.log(jsObject.name);
    </script>
  </head>
  <body></body>
</html>
