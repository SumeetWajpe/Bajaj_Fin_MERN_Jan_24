<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function AddNewButton() {
        let containerDiv = document.getElementById("container");
        let newTxtBox = document.createElement("input");
        newTxtBox.setAttribute("type", "text");
        containerDiv.appendChild(newTxtBox);
      }
    </script>
  </head>
  <body>
    <div id="container"></div>
    <input type="button" value="Add a new textbox !" onclick="AddNewButton()" />
  </body>
</html>
