<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let promise = fetch("https://jsonplaceholder.typicode.com/postsss");
      promise
        .then(function (response) {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error("Something went wrong !");
          }
        })
        .then(
          posts => console.log(posts),
          function (err) {
            console.log(err);
          },
        );
    </script>
  </head>
  <body></body>
</html>
