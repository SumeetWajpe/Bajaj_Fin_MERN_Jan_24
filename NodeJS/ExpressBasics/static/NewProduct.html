<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Online Shopping</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="/">Home</a>
            <a class="nav-link" href="NewProduct.html">New Product</a>
          </div>
        </div>
      </div>
    </nav>
    <header>
      <h1>New Product</h1>
    </header>
    <main>
      <div class="row justify-content-center">
        <div class="col-md-6 border border-2">
          <form class="row m-2 g-1">
            <div class="col-md-4">
              <label>Id :</label>
            </div>
            <div class="col-md-8">
              <input type="number" id="txtProductId" required />
            </div>
            <div class="col-md-4">
              <label>Title :</label>
            </div>
            <div class="col-md-8">
              <input type="text" id="txtProductTitle" required />
            </div>
            <div class="col-md-4">
              <label>Price :</label>
            </div>
            <div class="col-md-8">
              <input type="number" id="txtProductPrice" min="0" />
            </div>
            <div class="col-md-4">
              <label>Rating :</label>
            </div>
            <div class="col-md-8">
              <input type="number" id="txtProductRating" min="1" max="5" />
            </div>
            <div class="col-md-4">
              <label>Likes :</label>
            </div>
            <div class="col-md-8">
              <input type="number" id="txtProductLikes" min="0" />
            </div>
            <div class="col-md-4">
              <label>Image Url :</label>
            </div>
            <div class="col-md-8">
              <input type="text" id="txtProductImageUrl" />
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-8">
              <button class="btn btn-success">
                Add New Product
                <i class="fa-solid fa-square-plus"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
