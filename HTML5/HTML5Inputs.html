<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script>
      function SubmitPage(e) {
        e.preventDefault(); // prevents the browser from performing default action
        // console.log("Page prevented from submitting !");
        // let name = document.querySelector("#txtName").value; // selecting by id
        // console.log(name);
        let allInputs = document.querySelectorAll("input"); // selecting by id
        console.log(allInputs.length);
      }
    </script>
  </head>
  <body>
    <form onsubmit="SubmitPage(event)">
      Name :
      <input type="text" placeholder="name goes here" required id="txtName" />
      <br />
      Password :
      <input type="password" />
      <br />
      Email :
      <input type="email" />
      <br />
      <!-- Date Of Birth (DoB) :
      <input type="date" /> -->
      Date Of Birth (DoB) :
      <input
        type="text"
        pattern="\d\d-\d\d-\d\d\d\d"
        placeholder="mm-dd-yyyy"
      />
      <br />
      Color :
      <input type="color" onchange="txtName.style.backgroundColor=this.value" />
      <br />
      Age :
      <input type="number" min="18" max="80" />

      <br />
      Salary :
      <input
        type="range"
        min="10000"
        max="1000000"
        step="5000"
        onchange="salOutput.innerText = this.value"
      />
      <output id="salOutput"></output>
      <br />
      <!-- <input type="submit" value="Submit" />
      <input type="reset" value="Reset" /> -->
      <button>
        <i class="fa-solid fa-star"></i>
        Submit
      </button>
    </form>
  </body>
</html>
