<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header {
        border: 2px solid red;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.7.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.7.0/react-dom.js"></script>
  </head>
  <body>
    <div class="app"></div>
    <script>
      let h1Element = React.createElement(
        "h1",
        { className: "header", id: "heading" },
        "Hello React !",
      );
      let headerElement = React.createElement("header", {}, h1Element); // createElement(theElement,attributes,children)
      ReactDOM.render(headerElement, document.querySelector(".app"));
    </script>
  </body>
</html>
