<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      form {
        width: 40%;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" class="form-control" />
      <input type="text" class="form-control" />
      <input type="text" class="form-control" />
      <input type="text" class="form-control" />
      <label for="chkCar">Do you own a car ?</label>
      <input type="checkbox" class="form-check-input" id="chkCar" />

      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email address</label>
      </div>

      <button class="btn btn-primary">Click Me !</button>
      <button class="btn btn-success">Click Me !</button>
      <button class="btn btn-success btn-lg">Click Me !</button>
      <button class="btn btn-info btn-sm">Click Me !</button>
      <button class="btn btn-outline-secondary">Click Me !</button>

      <div class="card" style="width: 18rem">
        <img
          src="https://cdn.britannica.com/93/146393-050-0A1E8550/rhinoceros-hornbill-forest-Borneo-island.jpg"
          class="card-img-top"
          alt="Hornbill"
        />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>

      <hr />

      <section class="d-flex">
        <div style="background-color: lightblue">Div 1</div>
        <div style="background-color: lightgreen">Div 2</div>
      </section>
    </form>
  </body>
</html>
